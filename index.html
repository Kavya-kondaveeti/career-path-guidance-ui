<!DOCTYPE html>
<html>
<head>
  <title>Career Path Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Career Path Assistant</h1>
    <form id="careerForm">
      <label>Select your Interests:</label><br><br>

      <!-- Frontend -->
      <label><input type="checkbox" name="answer" value="HTML"> HTML</label><br>
      <label><input type="checkbox" name="answer" value="CSS"> CSS</label><br>
      <label><input type="checkbox" name="answer" value="JavaScript"> JavaScript</label><br>
      <label><input type="checkbox" name="answer" value="UI/UX"> UI/UX</label><br>
      <label><input type="checkbox" name="answer" value="Creativity"> Creativity</label><br><br>

      <!-- Backend -->
      <label><input type="checkbox" name="answer" value="Problem Solving"> Problem Solving</label><br>
      <label><input type="checkbox" name="answer" value="Python"> Python</label><br>
      <label><input type="checkbox" name="answer" value="Databases"> Databases</label><br>
      <label><input type="checkbox" name="answer" value="APIs"> APIs</label><br><br>

      <!-- DevOps -->
      <label><input type="checkbox" name="answer" value="Linux"> Linux</label><br>
      <label><input type="checkbox" name="answer" value="Cloud"> Cloud</label><br>
      <label><input type="checkbox" name="answer" value="CI/CD"> CI/CD</label><br>
      <label><input type="checkbox" name="answer" value="Docker"> Docker</label><br>
      <label><input type="checkbox" name="answer" value="Monitoring"> Monitoring</label><br><br>

      <!-- Cybersecurity -->
      <label><input type="checkbox" name="answer" value="Networking"> Networking</label><br>
      <label><input type="checkbox" name="answer" value="Ethical Hacking"> Ethical Hacking</label><br>
      <label><input type="checkbox" name="answer" value="Security"> Security</label><br><br>

      <!-- Data Science -->
      <label><input type="checkbox" name="answer" value="Statistics"> Statistics</label><br>
      <label><input type="checkbox" name="answer" value="Machine Learning"> Machine Learning</label><br>
      <label><input type="checkbox" name="answer" value="Data Analysis"> Data Analysis</label><br><br>

      <!-- QA -->
      <label><input type="checkbox" name="answer" value="Testing"> Testing</label><br>
      <label><input type="checkbox" name="answer" value="Debugging"> Debugging</label><br>
      <label><input type="checkbox" name="answer" value="Attention to Detail"> Attention to Detail</label><br>
      <label><input type="checkbox" name="answer" value="Automation"> Automation</label><br><br>

      <button type="submit">Find My Career</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your Suggested Career:</h2>
      <p id="career"></p>
      <p id="desc"></p>
      <a id="roadmap" href="#" target="_blank">Explore the Roadmap</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
